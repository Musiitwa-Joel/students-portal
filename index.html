<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nkumba University Student Portal</title>
    <style>
      html {
        overscroll-behavior: none;
        font-family: "Product Sans", "Google Sans", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.5;
      }

      body #splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f0f0f0;
        color: #f9fafb;
        z-index: 999999;
        pointer-events: none;
        opacity: 1;
        visibility: visible;
        transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      body #splash-screen #loader {
        width: 350px; /* Adjust as needed */
        height: 150px; /* Adjust as needed */
        /* Add any additional styling for the image */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="splash-screen">
      <img src="/assets/splash/loader.png" alt="logo" id="loader" />
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
